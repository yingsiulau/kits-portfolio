<header class="p-3 new-background-color">
  <ul class="nav nav-pills">
    <f:for each="{mainnavigation}" as="mainnavigationItem">
      <li class="nav-item">
        <a
          class="nav-link text-secondary {f:if(condition: mainnavigationItem.active, then:'text-white')}"
          href="{mainnavigationItem.link}"
          target="{mainnavigationItem.target}"
          title="{mainnavigationItem.title}"
        >
          {mainnavigationItem.title}
        </a>
      </li>
    </f:for>
  </ul>
</header>
<f:render section="Main" />
<div class="d-flex justify-content-center">@yingsiulau</div>

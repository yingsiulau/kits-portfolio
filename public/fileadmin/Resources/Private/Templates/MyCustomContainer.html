<f:for each="{children_100}" as="item">
    <h2>{item.header}</h2>
    <f:format.raw>{item.renderedContent}</f:format.raw>
</f:for>
<div class="row">
    <div class="col">
        <f:for each="{children_101}" as="item">
            {item.renderedContent}
        </f:for>
    </div>
    <div class="col">
        <f:for each="{children_102}" as="item">
            {item.renderedContent}
        </f:for>
    </div>
</div>
